<body>
  <!-- nav部分 -->
  <div class="nav" id="nav">
  </div>
  <!-- main部分 -->
  <div class="main-newsdate">
    <div class="layui-container">
      <p class="news"><a href="news.html">新闻</a> > 新闻详情</p>
      <h1 id="title"></h1>
      <p class="pushtime">发布时间：<span id="pubtime"></span></p>
      <p class="introTop" id="subject"></p>
      <!--<div><img src="./res/static/img/news_big.jpg" alt="新闻详情图"></div>
      --><p class="introBott" id="content"></p>
    </div>

<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<script>
var action = '/webnews';
layui.use(['jquery','layer'], function() {
	$ = layui.jquery;
	var id = getRequest()['id'];
	actionGet(action,'find','id='+id,function(res){
	    var jsonData = JSON.parse(res);
	  	console.log(jsonData);
	  	var data = JSON.parse(jsonData.data);
		$('#title').html(data.title);
		$('#subject').html(data.subject);
		$('#pubtime').html(data.inputtime);
		$('#content').html(data.content);
	})
});

$("#nav").load("./nav.html");
$("#footer").load("./footer.html");

</script>

</body>
</html>
