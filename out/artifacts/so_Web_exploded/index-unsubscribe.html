<script type="text/javascript">
layui.use(['form','jquery'],function(data){
	var form = layui.form;
	var jquery = layui.jquery;
	form.render(); 
	form.on('submit(unsubscribe)', function(data){
	  	var postJson = JSON.stringify(data.field);
         $.ajax({
			  type: 'POST',
			  url: getContextPath()+"/unsubscribe?method=addUnsubscribe",
			  contentType:'application/json',
			  data: postJson,
			  dataType:"json",
			  success: function(res){
             	console.dir(res);
			    if(res.success){
			    	layer.msg(res.message,{icon: 7});
				}else{
					layer.msg(res.message,{icon: 7});
				}
			  }
		});
	});
});
